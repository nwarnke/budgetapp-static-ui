<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-8 text-left">
      <h1>My Budgets</h1>
    </div>
    <div class="col-sm-10 text-right">
      <button input type="button" ng-click="homeCtrl.navigate('#/newbudget')">New Budget</button>
    </div>
    <hr>
    <hr>
    <hr>
    <hr>
    <table>
      <tr>
        <th>
          Budget Name
        </th>
        <th>
          Budget Limit
        </th>
        <th>
          Current Amount
        </th>
        <th>
          Start Date
        </th>
        <th>
          End Date
        </th>
        <th></th>
      </tr>
      <tr ng-repeat="budget in homeCtrl.budgets">
        <td>
          {{budget.name}}
        </td>
        <td>
          {{budget.limit}}
        </td>
        <td>
          {{budget.currentAmount}}
        </td>
        <td>
          {{budget.startDate}}
        </td>
        <td>
          {{budget.endDate}}
        </td>
        <td>
          <a href="">Edit</a>
        </td>
      </tr>
    </table>
  </div>

</div>

  <p>4th Dimensional Thinkers</p>
