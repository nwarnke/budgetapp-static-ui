  <h1>Here is where the account stuff will be</h1>
<div class="col-md-6 col-lg-3">
  <div class="row">
      <div class="col-md-6 col-lg-3"><label>User Name: </label></div>
      <div class="col-md-6 col-lg-3"><input type="text" ng-model="username" required />
      </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3" style="padding-right:10%"> <button class="button-primary" style="float:right"ng-click="accountCtrl.clickChangePassword()">Change Password</button></div>
    <br><br>
  </div>



  <div ng-show="accountCtrl.changingPassword">
    <form ng-submit = accountCtrl.submitNewPassword()>

        <div class="row">
          <div class="col-md-6 col-lg-3"><label>Enter Old Password: </label></div>
          <div class="col-md-6 col-lg-3"><input type="text" ng-model="accountCtrl.oldPassword" required />
          </div>
        </div><br>
        <div class="row">
          <div class="col-md-6 col-lg-3"><label>Enter New Password: </label></div>
          <div class="col-md-6 col-lg-3"><input type="text" ng-model="accountCtrl.newPassword" required />
          </div>
        </div><br>
        <div class="row">
          <div class="col-md-6 col-lg-3"><label>Re-enter New Password: </label></div>
          <div class="col-md-6 col-lg-3"><input type="text" ng-model="accountCtrl.password" required />
          </div>
        </div><br>
        <div class="row">
         <div class="col-lg-3" style="padding-right:10%"> <button class="button-primary" style="float:right" ng-click="accountCtrl.submitNewPassword()">Submit</button></div>
          </div>

        </div>
      </div>

    </form>
  </div>
