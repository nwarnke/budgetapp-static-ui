<div class="container-fluid text-center">
    <div class="row content">
      <div class="col-sm-8 text-left">
        <h1>Edit Profile</h1>
      </div>
        <table>
          <tr>
            <td><label>First Name:</label></td>
            <td><input type="text" class="form-control" name="firstName" ng-model="accountCtrl.currentUser.firstName" required></td>
          </tr>
          <tr>
            <td><label>Last Name:</label></td>
            <td><input type="text" class="form-control" name="lastName" ng-model="accountCtrl.currentUser.lastName" required></td>
          </tr>
          <tr>
            <td><label>Username</label></td>
            <td><input type="text" class="form-control" name="username" ng-model="accountCtrl.currentUser.username"></td>
          </tr>
        </table>
        <div class="text-center"><button type="submit"  ng-click="accountCtrl.saveUserInfo()">Save Changes</button></div>
      </div>

  <form ng-submit = accountCtrl.submitNewPassword() ng-if = accountCtrl.changePassword>
  <div class="row content">
    <div class="col-sm-8 text-left">
      <h1>Change Password</h1>
    </div>
    <table>
      <tr>
        <td><label>User Name:</label></td>
        <td><input type="text" class="form-control" name="username" placeholder="Enter username" ng-model="accountCtrl.username" required></td>
      </tr>
      <tr>
        <td><label>Old Password:</label></td>
        <td><input type="password" class="form-control" name="oldPassword" placeholder="Enter current password" ng-model="accountCtrl.oldPassword" required></td>
      </tr>
      <tr>
        <td><label>New Password:</label></td>
        <td><input type="password" class="form-control" name="newPassword" placeholder="Enter new password" ng-model="accountCtrl.newPassword"></td>
      </tr>
      <tr>
        <td><label>Confirm New Password</label></td>
        <td><input type="password" class="form-control" name="confNewPassword" placeholder="Re-enter new password" ng-model="accountCtrl.confNewPassword"></td>
      </tr>
      <tr>
        <td></td>
      </tr>
    </table>
    <div class="text-center"><button type="button" style="width:100px" ng-click="accountCtrl.submitNewPassword()">Submit</button></div>
  </div>
</form>
</div>
