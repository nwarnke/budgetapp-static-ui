<style>
  .login {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -150px 0 0 -150px;
    width: 300px;
    height: 300px;
  }

  .spinner {
    height: 60px;
    width: 60px;
    margin: 94px auto 0 auto;
    position: relative;
    -webkit-animation: rotation .6s infinite linear;
    -moz-animation: rotation .6s infinite linear;
    -o-animation: rotation .6s infinite linear;
    animation: rotation .6s infinite linear;
    border-left: 6px solid rgba(0, 174, 239, .15);
    border-right: 6px solid rgba(0, 174, 239, .15);
    border-bottom: 6px solid rgba(0, 174, 239, .15);
    border-top: 6px solid rgba(0, 174, 239, .8);
    border-radius: 100%;
    bottom:50px
  }

  @-webkit-keyframes rotation {
    from {
      -webkit-transform: rotate(0deg);
    }
    to {
      -webkit-transform: rotate(359deg);
    }
  }

  @-moz-keyframes rotation {
    from {
      -moz-transform: rotate(0deg);
    }
    to {
      -moz-transform: rotate(359deg);
    }
  }

  @-o-keyframes rotation {
    from {
      -o-transform: rotate(0deg);
    }
    to {
      -o-transform: rotate(359deg);
    }
  }

  @keyframes rotation {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(359deg);
    }
  }


</style>

<div class="login">
  <h1>Login</h1>

  <input type="text" name="u" placeholder="Username" ng-model="mainCtrl.username" required="required"/>
  <input type="password" name="p" placeholder="Password" ng-model="mainCtrl.password" required="required"/>
  <button type="button" ng-click="mainCtrl.submitBtnEvt()" class="btn btn-primary btn-block btn-large">Let me in.
  </button>
  <div style="{{mainCtrl.style}}" class="spinner"></div>
  <p ng-if="mainCtrl.failedLogin" style="color:red">Invalid username/password combination</p>
  <h1>Hello world from Nick</h1>
  <h1>Hello World from Stef</h1>
</div>
